        layout.addReady(function(){

                var uri = new URI(window.location.href);
                var meeting = uri.getData("meeting");
                var _load = function(){
                    MWF.Actions.get("x_meeting_assemble_control").getCheckinQrCode( meeting, function(json){

                            src : "data:image/png;base64,"+json.data.image,
                            styles : {
                                width : "600px",
                                height : "600px"
                            },
                            events : {
                                load : function(){ window.print() }
                            }
                        }).inject( $("contentArea") );
                    }.bind(this));
                };
                if( meeting )_load();
            })(layout);
        });
    </script>
