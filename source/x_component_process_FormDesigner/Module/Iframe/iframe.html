<div style="background-color: #FFF; overflow: hidden">
	<div title="基本" class="MWFTab">
		<table width="100%" border="0" cellpadding="5" cellspacing="0" class="editTable">
		  <tr>
		    <td class="editTableTitle">标识:</td>
		    <td class="editTableValue"><input type="text" name="id" value="text{$.id}" class="editTableInput"/></td>
		  </tr>
		  <tr>
		    <td class="editTableTitle">名称:</td>
		    <td class="editTableValue"><input type="text" name="name" value="text{$.name}" class="editTableInput"/></td>
		  </tr>
		  <tr>
		    <td class="editTableTitle">描述:</td>
		    <td class="editTableValue"><input type="text" name="description" value="text{$.description}" class="editTableInput"/></td>
		  </tr>
		  <tr>
		    <td class="editTableTitle">Class:</td>
		    <td class="editTableValue"><input type="text" name="description" value="text{$.description}" class="editTableInput"/></td>
		  </tr>
		</table>
		
		<div class="MWFMaplist" name="styles" title="样式"></div>
		<div class="MWFMaplist" name="properties" title="属性"></div>
		
		<table width="100%" border="0" cellpadding="5" cellspacing="0" class="editTable">
		  <tr>
		    <td class="editTableTitle">SRC:</td>
		    <td class="editTableValue">
		    	<input class="editTableRadio" onclick="if (this.checked){ $('text{$.pid}labelEditTextValue').setStyle('display', 'block'); $('text{$.pid}labelEditScriptValue').setStyle('display', 'none')}" name="valueType" text{($.valueType=='text')?'checked':''} type="radio" value="text"/>固定值
		    	<input class="editTableRadio" onclick="if (this.checked){ $('text{$.pid}labelEditScriptValue').setStyle('display', 'block'); $('text{$.pid}labelEditTextValue').setStyle('display', 'none')}"  name="valueType" text{($.valueType=='script')?'checked':''} type="radio" value="script"/>脚本
		    </td>
		  </tr>
		</table>
		<div id="text{$.pid}labelEditTextValue" title="src" style="display: text{($.valueType=='text')?'block':'none'}">
			<textarea  name="src" class="editTableTextarea">text{$.src}</textarea>
		</div>
		<div id="text{$.pid}labelEditScriptValue" class="MWFScriptArea" name="script" title="src(S)" style="display: text{($.valueType=='script')?'block':'none'}"></div>
		
	</div>
	<div title="事件"  class="MWFTab">
		<div class="MWFEventsArea" name="events"></div>
	</div>
	<div title="HTML"  class="MWFTab">
		<div class="MWFHTMLArea" style="font-family: Verdana, Geneva, sans-serif; font-size:14px"></div>
	</div>
	<div title="JSON"  class="MWFTab">
		<div class="MWFJSONArea" style="font-family: Verdana, Geneva, sans-serif; font-size:14px"></div>
	</div>
</div>
