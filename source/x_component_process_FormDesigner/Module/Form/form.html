<div style="background-color: #FFF; overflow: hidden">
	<div title="基本" class="MWFTab">
        <table width="100%" border="0" cellpadding="5" cellspacing="0" class="editTable">
            <tr>
                <td class="editTableTitle">标识:</td>
                <td class="editTableValue">text{$.id}</td>
            </tr>
            <tr>
                <td class="editTableTitle">名称:</td>
                <td class="editTableValue"><input type="text" name="name" value="text{$.name}" class="editTableInput"/></td>
            </tr>
            <tr>
                <td class="editTableTitle">描述:</td>
                <td class="editTableValue"><input type="text" name="description" value="text{$.description}" class="editTableInput"/></td>
            </tr>
            <tr>
                <td class="editTableTitle">分类:</td>
                <td class="editTableValue"><input type="text" name="category" value="text{$.category}" class="editTableInput"/></td>
            </tr>
            <!--<tr>-->
                <!--<td class="editTableTitle">标题字段</td>-->
                <!--<td class="editTableValue">-->
                    <!--<select class="" name="titleField"></select>-->
                <!--</td>-->
            <!--</tr>-->
            <tr>
                <td class="editTableTitle">表单样式:</td>
                <td class="editTableValue">
                    <select class="MWFFormStyle" name="formStyleType"></select>
                </td>
            </tr>
            <tr>
                <td class="editTableTitle">图标:</td>
                <td class="editTableValue"><div class="MWFIcon" name="formIcon"></div></td>
            </tr>
            <tr>
                <td class="editTableTitle">打印表单:</td>
                <td class="editTableValue">
                    <div class="MWFFormSelect" name="printForm"></div>
                </td>
            </tr>
        </table>
        <table width="100%" border="0" cellpadding="5" cellspacing="0" class="editTable">
            <tr>
                <td colspan="2" class="editTableValue"><b>流转后提示框:</b>
                    <input class="editTableRadio" onclick="if (this.checked){ $('text{$.pid}promptArea').setStyle('display', 'block');}" name="isPrompt" text{($.isPrompt!==false)?'checked':''} type="radio" value="ture"/>是
                    <input class="editTableRadio" onclick="if (this.checked){ $('text{$.pid}promptArea').setStyle('display', 'none'); }" name="isPrompt" text{($.isPrompt===false)?'checked':''} type="radio" value="false"/>否
                    <span>&nbsp;&nbsp;&nbsp;&nbsp;(仅用于新浏览器窗口打开时)</span>
                </td>
            </tr>
        </table>
        <table style="display: text{($.isPrompt!==false)?'block':'none'}" id="text{$.pid}promptArea" width="100%" border="0" cellpadding="5" cellspacing="0" class="editTable">
            <tr>
                <td colspan="2" class="editTableValue"><b>提示框位置:</b>
                    <input class="editTableRadio" name="promptPosition" text{(['lefttop','righttop','leftbottom','rightbottom'].indexOf($.promptPosition)==-1)?'checked':''} type="radio" value="center"/>中央
                    <input class="editTableRadio" name="promptPosition" text{($.promptPosition=='lefttop')?'checked':''} type="radio" value="lefttop"/>左上
                    <input class="editTableRadio" name="promptPosition" text{($.promptPosition=='righttop')?'checked':''} type="radio" value="righttop"/>右上
                    <input class="editTableRadio" name="promptPosition" text{($.promptPosition=='leftbottom')?'checked':''} type="radio" value="leftbottom"/>左下
                    <input class="editTableRadio" name="promptPosition" text{($.promptPosition=='rightbottom')?'checked':''} type="radio" value="rightbottom"/>右下
                </td>
            </tr>
            <tr>
                <td colspan="2" class="editTableValue"><b>提示框
                    <select name="promptCloseTime">
                        <option value="0" text{($.promptCloseTime==0)?'selected':''}>不关闭</option>
                        <option value="1" text{($.promptCloseTime==1)?'selected':''}>1</option>
                        <option value="2" text{($.promptCloseTime==2)?'selected':''}>2</option>
                        <option value="3" text{($.promptCloseTime==3)?'selected':''}>3</option>
                        <option value="4" text{($.promptCloseTime==4)?'selected':''}>4</option>
                        <option value="5" text{(!$.promptCloseTime || $.promptCloseTime==5)?'selected':''}>5</option>
                        <option value="6" text{($.promptCloseTime==6)?'selected':''}>6</option>
                        <option value="7" text{($.promptCloseTime==7)?'selected':''}>7</option>
                        <option value="8" text{($.promptCloseTime==8)?'selected':''}>8</option>
                        <option value="9" text{($.promptCloseTime==9)?'selected':''}>9</option>
                    </select>
                    秒后自动关闭</b></td>
            </tr>
        </table>

        <table width="100%" border="0" cellpadding="5" cellspacing="0" class="editTable">
            <tr>
                <td colspan="2" class="editTableValue"><b>提交意见手写板宽度:</b>
                    <input type="text" name="tabletWidth" value="text{$.tabletWidth}" class="editTableInputNoWidth" style="width: 50px;margin-right:3px;" />px
                    <span>&nbsp;&nbsp;&nbsp;&nbsp;(pc端有效)</span>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="editTableValue"><b>提交意见手写板高度:</b>
                    <input type="text" name="tabletHeight" value="text{$.tabletHeight}" class="editTableInputNoWidth" style="width: 50px;;margin-right:3px;" />px
                    <span>&nbsp;&nbsp;&nbsp;&nbsp;(pc端有效)</span>
                </td>
            </tr>
        </table>
		
		<!--<div class="MWFArraylist" name="cssLinks" title="CSS引用"></div>-->
		<!--<div class="MWFArraylist" name="scriptSrc" title="JS引用"></div>-->
		
		<div class="MWFMaplist" name="styles" title="样式"></div>
		<div class="MWFMaplist" name="properties" title="属性"></div>

        <div class="MWFCssArea" name="css" title="CSS"></div>
		<!--<div class="MWFScriptArea" name="jsheader" title="JS Header"></div>-->

        <div class="MWFScriptArea" name="validationOpinion" title="校验意见 (S)"></div>
        <div class="MWFScriptArea" name="validationRoute" title="校验路由 (S)"></div>
        <div class="MWFScriptArea" name="validationFormCustom" title="流转校验 (S)"></div>

	</div>
    <div title="操作"  class="MWFTab" style="overflow: hidden; display: text{($.mode=='Mobile')?'block':'none'}">
        <div class="MWFDefaultActionArea" name="defaultTools"></div>
        <div class="MWFActionArea" name="tools"></div>
    </div>
	<div title="事件"  class="MWFTab">
		<div class="MWFEventsArea" name="events"></div>
	</div>
    <div title="HTML"  class="MWFTab">
        <div class="MWFHTMLArea" style="font-family: Verdana, Geneva, sans-serif; font-size:14px"></div>
    </div>
	<div title="JSON"  class="MWFTab">
		<div class="MWFJSONArea" style="font-family: Verdana, Geneva, sans-serif; font-size:14px"></div>
	</div>
</div>
