<div style="background-color: #FFF; overflow: hidden">
	<div title="基本" class="MWFTab">
        <table width="100%" border="0" cellpadding="5" cellspacing="0" class="editTable">
            <tr>
                <td class="editTableTitle">标识:</td>
                <td class="editTableValue"><input type="text" name="id" value="text{$.id}" class="editTableInput"/></td>
            </tr>
            <tr>
                <td class="editTableTitle">名称:</td>
                <td class="editTableValue"><input type="text" name="name" value="text{$.name}" class="editTableInput"/></td>
            </tr>
            <tr>
                <td class="editTableTitle">描述:</td>
                <td class="editTableValue"><input type="text" name="description" value="text{$.description}" class="editTableInput"/></td>
            </tr>
            <tr>
                <td class="editTableTitle">手写:</td>
                <td class="editTableValue">
                    <input type="radio" onclick="if (this.checked){
                        $('text{$.pid}tabletWidth').setStyle('display', '');
                        $('text{$.pid}tabletHeight').setStyle('display', '')
                       }" name="isHandwriting" value="yes" text{($.isHandwriting!='no')?'checked':''}/>是
                    <input type="radio" onclick="if (this.checked){
                        $('text{$.pid}tabletWidth').setStyle('display', 'none');
                        $('text{$.pid}tabletHeight').setStyle('display', 'none');
                       }" name="isHandwriting" value="no" text{($.isHandwriting=='no')?'checked':''}/>否
                </td>
            </tr>
            <tr id="text{$.pid}tabletWidth" style="display: text{($.isHandwriting=='no')?'none':''};">
                <td class="editTableTitle">手写板<br/>宽度:</td>
                <td class="editTableValue">
                    <input type="text" name="tabletWidth" value="text{$.tabletWidth}" class="editTableInputNoWidth" style="width: 100px;margin-right:5px;" />px
                </td>
            </tr>
            <tr id="text{$.pid}tabletHeight" style="display: text{($.isHandwriting=='no')?'none':''};">
                <td class="editTableTitle">手写板<br/>高度:</td>
                <td class="editTableValue">
                    <input type="text" name="tabletHeight" value="text{$.tabletHeight}" class="editTableInputNoWidth" style="width: 100px;;margin-right:5px;" />px
                </td>
            </tr>
            <tr>
                <td class="editTableTitle">录音:</td>
                <td class="editTableValue">
                    <input type="radio" name="isAudio" value="yes" text{($.isAudio!='no')?'checked':''}/>是
                    <input type="radio" name="isAudio" value="no" text{($.isAudio=='no')?'checked':''}/>否
                </td>
            </tr>
            <tr>
                <td class="editTableTitle">手写预览:</td>
                <td class="editTableValue">
                    <input type="radio" name="isHandwritingPreview" value="yes" text{($.isHandwritingPreview!='no')?'checked':''}/>是
                    <input type="radio" name="isHandwritingPreview" value="no" text{($.isHandwritingPreview=='no')?'checked':''}/>否
                </td>
            </tr>
        </table>
		
		<div class="MWFMaplist" name="styles" title="样式"></div>
        <div class="MWFMaplist" name="inputStyles" title="Input样式"></div>
		<div class="MWFMaplist" name="properties" title="属性"></div>

        <div class="MWFValidation" name="validationConfig"></div>
        <div class="MWFScriptArea" name="validation" title="校验脚本 (S)"></div>
	</div>
	<div title="事件"  class="MWFTab">
		<div class="MWFEventsArea" name="events"></div>
	</div>
	<div title="HTML"  class="MWFTab">
		<div class="MWFHTMLArea" style="font-family: Verdana, Geneva, sans-serif; font-size:14px"></div>
	</div>
    <div title="JSON"  class="MWFTab">
        <div class="MWFJSONArea" style="font-family: Verdana, Geneva, sans-serif; font-size:14px"></div>
    </div>
</div>
