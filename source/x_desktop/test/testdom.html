<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/o2_lib/mootools/mootools-1.6.0_all.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function create(){
            var div = document.getElementById("div");
            for (var i=0; i<100; i++){
                var d = new Element("div", {"text": i+" div"}).inject(div);
            }
        }
        function del(){
            var s = new Date();
            var div = document.getElementById("div");
            var ds = div.getElements("div");
            ds.each(function(e){
                d.destroy();
            });
            var e = new Date();
            alert(e-s);
            // for (var i=0; i<100; i++){
            //     var d = new Element("div").inject(div);
            // }
        }
    </script>
</head>
<body>
<input type="button" value="create" onclick="create()">
<input type="button" value="create" onclick="del()">
<div id="div"></div>
</body>
</html>
